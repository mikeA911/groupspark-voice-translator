providers = ["node"]

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = [
  "cd server",
  "npm ci --production --no-audit --no-fund"
]

[phases.build]
cmds = ["echo 'No build step needed'"]

[start]
cmd = "cd server && node src/server.js"